<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FemTubey Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-container" style="display:none;">
        <div class="login-card">
            <h1>Welcome</h1>
            <p>Please authorize with Discord to access the player.</p>
            <button class="discord-btn" onclick="loginWithDiscord()">Login with Discord</button>
        </div>
    </div>

    <div id="app-wrapper" style="display:none;">
        <header>
            <div id="user-info" class="user-profile" style="display: none;">
                <img id="avatar" class="user-avatar" src="" alt="User Avatar">
                <span id="username" class="user-name"></span>
            </div>
            <h1 id="site-title">Loading...</h1>
        </header>
        
        <div class="container">
            <div class="main-player">
                <video id="video-player" controls></video>
                <div class="video-info">
                    <h2 id="now-playing">Select a Video</h2>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="playlist" id="playlist-container">
                </div>
        </div>
    </div>

    <script src="config.js"></script>

    <script>
        const loginContainer = document.getElementById('login-container');
        const appWrapper = document.getElementById('app-wrapper');
        const player = document.getElementById('video-player');
        const titleDisplay = document.getElementById('now-playing');
        const playlistEl = document.getElementById('playlist-container');

        // --- DISCORD AUTH & DATA ---
        function loginWithDiscord() {
            const url = `https://discord.com/api/oauth2/authorize?client_id=${CONFIG.discordClientId}&redirect_uri=${encodeURIComponent(CONFIG.redirectUri)}&response_type=token&scope=identify`;
            window.location.href = url;
        }

        function logout() {
            localStorage.removeItem('discord_token');
            window.location.reload();
        }

        async function fetchDiscordUser(token) {
            try {
                const response = await fetch('https://discord.com/api/users/@me', {
                    headers: { Authorization: `Bearer ${token}` }
                });
                const data = await response.json();
                if (data.id) {
                    displayUser(data);
                } else {
                    logout(); // Token expired or invalid
                }
            } catch (err) {
                console.error("Failed to fetch user data", err);
            }
        }

        function displayUser(user) {
            const userInfo = document.getElementById('user-info');
            const avatarImg = document.getElementById('avatar');
            const nameSpan = document.getElementById('username');

            const avatarUrl = user.avatar 
                ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`
                : `https://cdn.discordapp.com/embed/avatars/${user.discriminator % 5}.png`;

            avatarImg.src = avatarUrl;
            nameSpan.innerText = user.global_name || user.username;
            userInfo.style.display = 'flex';
        }

        function checkAuth() {
            const hash = window.location.hash.slice(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token') || localStorage.getItem('discord_token');

            if (accessToken) {
                localStorage.setItem('discord_token', accessToken);
                window.history.replaceState({}, document.title, window.location.pathname);
                fetchDiscordUser(accessToken);
                initApp();
            } else {
                loginContainer.style.display = 'flex';
                appWrapper.style.display = 'none';
            }
        }

        // --- PLAYER LOGIC ---
        function initApp() {
            appWrapper.style.display = 'flex';
            loginContainer.style.display = 'none';
            document.getElementById('site-title').innerText = CONFIG.siteTitle;
            renderPlaylist();
            if (CONFIG.videos.length > 0) loadVideo(0);
        }

        function loadVideo(index) {
            const video = CONFIG.videos[index];
            player.src = video.url;
            titleDisplay.innerText = video.title;
            player.play();

            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        }

        function renderPlaylist() {
            playlistEl.innerHTML = "";
            CONFIG.videos.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.innerHTML = `
                    <img src="${video.thumbnail || 'https://via.placeholder.com/160x90'}" alt="thumb">
                    <p>${video.title}</p>
                `;
                item.onclick = () => loadVideo(index);
                playlistEl.appendChild(item);
            });
        }

        window.onload = checkAuth;
    </script>
</body>
</html>
