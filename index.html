<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FemTubey Player</title>
    <style>
        /* Modern Dark Theme Styling */
        body {
            background: #0f0f0f;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #1a1a1a;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        /* Login Screen */
        #login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .login-card {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        .discord-btn {
            background: #5865F2;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .discord-btn:hover { background: #4752c4; }

        /* Main Player Layout */
        .container {
            display: flex;
            flex-direction: row;
            flex: 1;
            overflow: hidden;
            padding: 20px;
            gap: 20px;
        }

        @media (max-width: 900px) {
            .container { flex-direction: column; overflow-y: auto; }
        }

        .main-player {
            flex: 3;
            display: flex;
            flex-direction: column;
        }

        video {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
        }

        #now-playing { margin-top: 15px; font-size: 1.5rem; color: #efefef; }

        /* Playlist Sidebar */
        .playlist {
            flex: 1;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            max-height: calc(100vh - 120px);
        }

        .playlist-item {
            display: flex;
            gap: 12px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.2s;
            align-items: center;
        }

        .playlist-item:hover { background: #333; }
        .playlist-item.active { background: #444; border-left: 4px solid #5865F2; }

        .playlist-item img {
            width: 100px;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 4px;
        }

        .playlist-item p { margin: 0; font-size: 0.9rem; font-weight: 500; }
    </style>
</head>
<body>

    <div id="login-container" style="display:none;">
        <div class="login-card">
            <h1>Welcome</h1>
            <p>Please authorize with Discord to view content.</p>
            <button class="discord-btn" onclick="loginWithDiscord()">Login with Discord</button>
        </div>
    </div>

    <div id="app-wrapper" style="display:none;">
        <header><h1 id="site-title">Video Gallery</h1></header>
        
        <div class="container">
            <div class="main-player">
                <video id="video-player" controls></video>
                <h2 id="now-playing">Select a Video</h2>
            </div>

            <div class="playlist" id="playlist-container">
                </div>
        </div>
    </div>

    <script src="config.js"></script>

    <script>
        const loginContainer = document.getElementById('login-container');
        const appWrapper = document.getElementById('app-wrapper');
        const player = document.getElementById('video-player');
        const titleDisplay = document.getElementById('now-playing');
        const playlistEl = document.getElementById('playlist-container');

        // --- AUTHENTICATION LOGIC ---

        function loginWithDiscord() {
            const url = `https://discord.com/api/oauth2/authorize?client_id=${CONFIG.discordClientId}&redirect_uri=${encodeURIComponent(CONFIG.redirectUri)}&response_type=token&scope=identify`;
            window.location.href = url;
        }

        function checkAuth() {
            const hash = window.location.hash.slice(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token') || localStorage.getItem('discord_token');

            if (accessToken) {
                // Save token for future visits
                localStorage.setItem('discord_token', accessToken);
                // Clean the URL hash without refreshing
                window.history.replaceState({}, document.title, window.location.pathname);
                initApp();
            } else {
                loginContainer.style.display = 'flex';
            }
        }

        // --- PLAYER LOGIC ---

        function initApp() {
            appWrapper.style.display = 'flex';
            loginContainer.style.display = 'none';
            document.getElementById('site-title').innerText = CONFIG.siteTitle;

            renderPlaylist();

            // Load first video by default
            if (CONFIG.videos.length > 0) {
                loadVideo(0);
            }
        }

        function loadVideo(index) {
            const video = CONFIG.videos[index];
            player.src = video.url;
            titleDisplay.innerText = video.title;
            player.play();

            // Update Active State in UI
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        }

        function renderPlaylist() {
            playlistEl.innerHTML = ""; // Clear existing
            CONFIG.videos.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.innerHTML = `
                    <img src="${video.thumbnail || 'https://via.placeholder.com/160x90?text=No+Thumb'}" alt="thumb">
                    <p>${video.title}</p>
                `;
                item.onclick = () => loadVideo(index);
                playlistEl.appendChild(item);
            });
        }

        // Start Auth Check on Page Load
        window.onload = checkAuth;
    </script>
</body>
</html>
